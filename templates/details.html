<h1>In details page</h1>
{%  if poll %}
    <ul>
        {%  for choice in poll.choice_set.all %}
            <li>{{  choice.choice }}</li>
            <li>{{  choice.votes }} <a href="/polls/{{ choice.id }}/vote/">Vote here</a></li>
            <br>
        {%  endfor %}
    </ul>
{% else %}
    <p>no details available</p>
{% endif %}
