<h1>Details page</h1>
{%  if poll %}
    <ul>
        {%  for choice in poll.choice_set.all %}
            <li>{{  choice.choice }} &nbsp;&nbsp;&nbsp;=>  <a href="/polls/{{ poll.id }}/vote/{{ choice.id }}">Vote here</a></li>
            <br>
        {%  endfor %}
    </ul>
{% else %}
    <p>no details available</p>
{% endif %}
