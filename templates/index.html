{% extends "base_template.html" %}

{% block content %}
<h1>All are in polls index page</h1>
<h2><a href="/polls/add">Add new poll</a></h2>

{% if poll_list %}
    <ul>
        {%  for poll in poll_list %}
            <li>
                <a href="/polls/{{ poll.id }}/">{{ poll.question }}</a>
            </li>
        {%  endfor %}
    </ul>
{%  else %}
<p>No polls available</p>
{%  endif %}

{% endblock %}
