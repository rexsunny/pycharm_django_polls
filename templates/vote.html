{% load staticfiles %}
<h1>Here you can vote</h1>

{%  if choice %}
    <ul>

            <li>{{  choice.choice }}</li>
            <li>{{  choice.votes }}</li>
        <br><br><br>
            <a href="/polls/{{ choice.id }}/"><img src="{% static "thumbsup.jpg" %}" width="50" height="50" /></a>


    </ul>
{% else %}
    <p>no details available</p>
{% endif %}
