{% load staticfiles %}
<h1>Here you can vote</h1>

{%  if poll %}
    <ul>
        {%  for choice in poll.choice_set.all %}
            <li>{{  choice.choice }}</li>
            <li>{{  choice.votes }}</li>
            <li><a href="/polls/{{ choice.id }}/"><img src="{% static "thumbsup.jpg" %}" width="50" height="50" /></a></li>
            <br><br><br>
        {%  endfor %}
    </ul>
{% else %}
    <p>no details available</p>
{% endif %}
